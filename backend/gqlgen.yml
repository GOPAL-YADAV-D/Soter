schema:
  - graph/*.graphqls

exec:
  filename: graph/generated/generated.go
  package: generated

model:
  filename: graph/model/models_gen.go
  package: model

resolver:
  layout: follow-schema
  dir: graph
  package: graph

autobind:
  - "github.com/GOPAL-YADAV-D/Soter/internal/models"

models:
  UUID:
    model: github.com/google/uuid.UUID
  Time:
    model: time.Time
  Upload:
    model: github.com/99designs/gqlgen/graphql.Upload
